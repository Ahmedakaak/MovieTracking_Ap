version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: movie-tracker-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - movie-tracker-network

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: movie-tracker-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    environment:
      - PORT=5000
      # Override Mongo URI to use the docker container name internally
      - MONGO_URI=mongodb://mongodb:27017/movie-tracker
    depends_on:
      - mongodb
    networks:
      - movie-tracker-network

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: movie-tracker-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - server
    networks:
      - movie-tracker-network

networks:
  movie-tracker-network:
    driver: bridge

volumes:
  mongodb_data:
